<!--The content below is only a placeholder and can be replaced.-->



<mat-toolbar>
    <span>My Application</span>
</mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>        
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Caldera">
      </mat-form-field>
      <div class="button-row">
          <button mat-raised-button><mat-icon>delete</mat-icon></button>
          <button mat-raised-button><mat-icon>print</mat-icon></button>
      </div>

    </div>



    <mat-table #table [dataSource]="dataSource">  
      <!-- Position Column -->


      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef> Seleccionar. </mat-header-cell>
        <mat-cell *matCellDef="let element">
           <mat-checkbox [checked]="element.seleccionado">{{element.codigo}} </mat-checkbox>  
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef> Descripcion. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="tipo">
        <mat-header-cell *matHeaderCellDef> Tipo. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.tipo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="accion">
            <mat-header-cell *matHeaderCellDef>Acciones </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button><mat-icon>assignment</mat-icon></button>  
                <button mat-icon-button><mat-icon>delete</mat-icon></button>
                <button mat-icon-button><mat-icon>room</mat-icon></button>    
            </mat-cell>
    </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
